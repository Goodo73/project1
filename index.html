<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rebellion vs The Empire - Tic Tac Toe game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- <script src="js/jquery.js"></script> -->
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<h1>Rebellion <span id="vs">vs</span> The Empire</h1>
	</header>
	<main>
		<p id="result" class="hidden"></p>
		<section class="cf">
			<section class="play1">
				<label for="p1">Rebels:</label>
				<input type="text" name="p1" id="p1" placeholder=" Enter your name">
				<p class="button signUp1">Report for duty</p>
				<p class="score" id="score1">0</p>	
				<img src="images/rebels.svg" alt="Rebel Alliance logo" id="rebelLogo">
			</section>

			<section id="gameBoard">
				<div id="row-1" class="cf">
					<div id="col-1" class="square locked"></div>
					<div id="col-2" class="square locked"></div>
					<div id="col-3" class="square locked"></div>
				</div>
				<div id="row-2" class="cf">
					<div id="col-1" class="square locked"></div>
					<div id="col-2" class="square locked"></div>
					<div id="col-3" class="square locked"></div>
				</div>
				<div id="row-3" class="cf">
					<div id="col-1" class="square locked"></div>
					<div id="col-2" class="square locked"></div>
					<div id="col-3" class="square locked"></div>
				</div>
			</section> 

			<section class="play2">
				<label for="p2">Empire:</label>
				<input type="text" name="p2" id="p2" placeholder=" Enter your name">
				<p class="button signUp2">Report for duty</p>	
				<p class="score" id="score2">0</p>	
				<img src="images/empire.svg" alt="Galactic Empire logo" id="empireLogo">
			</section>
		</section> 

		<section>
			<p class="button skirmish locked">Next Skirmish</p>	
			<p class="button conflict locked">New Conflict</p>	
		</section>
	</main>
</body>
</html>
